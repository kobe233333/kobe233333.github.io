<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>添加点标记</title>
<!--  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">-->
<!--  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">-->
<!--  <meta http-equiv="X-UA-Compatible" content="IE=Edge">-->
  <style>
    body,
    html,
    #container {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: "微软雅黑";
    }
  </style>
  <script src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=uVIvqeSbEGC6jGP3bFSx8cmu63T4j6uD"></script>
</head>
<body>
<div id="container"></div>
</body>
</html>
<script>
  var map = new BMapGL.Map('container');
  map.centerAndZoom(new BMapGL.Point(104.304, 30.928), 6);
  map.enableScrollWheelZoom(true);
  // 创建点标记
  var marker1 = new BMapGL.Marker(new BMapGL.Point(104.004, 30.5028));
  var marker2 = new BMapGL.Marker(new BMapGL.Point(121.473, 31.232));
  var marker3 = new BMapGL.Marker(new BMapGL.Point(120.154,30.287));
  var marker4 = new BMapGL.Marker(new BMapGL.Point(116.708, 23.371));
  map.addOverlay(marker1);
  map.addOverlay(marker2);
  map.addOverlay(marker3);
  map.addOverlay(marker4);
  var marker5 = new BMapGL.Marker(new BMapGL.Point(113.281, 23.125));
  map.addOverlay(marker5);
  var marker6 = new BMapGL.Marker(new BMapGL.Point(106.505, 29.533 ));
  map.addOverlay(marker6);
  var marker7 = new BMapGL.Marker(new BMapGL.Point(102.712, 25.041 ));
  map.addOverlay(marker7);
  var marker8 = new BMapGL.Marker(new BMapGL.Point(100.240, 25.593 ));
  map.addOverlay(marker8);
  var marker9 = new BMapGL.Marker(new BMapGL.Point(118.7674, 32.041544 ));
  map.addOverlay(marker9);
  var marker10 = new BMapGL.Marker(new BMapGL.Point(118.3173, 29.7092 ));
  map.addOverlay(marker10);
  var marker11 = new BMapGL.Marker(new BMapGL.Point(103.7613, 29.5820 ));
  map.addOverlay(marker11);
</script>
